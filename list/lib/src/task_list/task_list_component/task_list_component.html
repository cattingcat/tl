<div #wrapper
     class="viewport-wrapper">

    <div #viewport
         class="viewport">

        <!-- ng-container prevents wrapping -->
        <ng-container *ngIf="isDefaultCard">
            <ng-container
                    *ngFor="let model of models; trackBy: trackFunction">

                <default-task-card
                    [model]="model"
                    (toggle)="onToggle($event)"
                    (titleChange)="onTitleChange($event)"></default-task-card>

            </ng-container>
        </ng-container>

        <ng-container *ngIf="isNarrowCard">
            <ng-container
                    *ngFor="let model of models; trackBy: trackFunction">

                <narrow-task-card
                        [model]="model"
                        (toggle)="onToggle($event)"
                        (titleChange)="onTitleChange($event)"></narrow-task-card>

            </ng-container>
        </ng-container>


        <!--<div class="item"-->
             <!--*ngFor="let model of models; trackBy: trackFunction">-->
            <!--<task-card [model]="model"></task-card>-->
        <!--</div>-->
    </div>
</div>
