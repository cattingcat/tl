<div>
    <ng-container *ngIf="isDefaultCard && model.model != null">
        <default-task-card
                [model]="model.model"></default-task-card>
    </ng-container>

    <ng-container *ngIf="isNarrowCard && model.model != null">
        <narrow-task-card
                [model]="model.model"></narrow-task-card>
    </ng-container>

    <div>
        <ng-container
                *ngFor="let m of model.sublist">

            <sublist
                [model]="m"
                [cardType]="cardType"></sublist>
        </ng-container>
    </div>
</div>
