<div>
    <div
        [draggable]="model.model"
        [drop-target]="dndObserver">

        <default-task-card
                *ngIf="isDefaultCard && model.model != null"
                [model]="model.model"
                [observer]="observer"></default-task-card>

        <narrow-task-card
                *ngIf="isNarrowCard && model.model != null"
                [model]="model.model"
                [observer]="observer"></narrow-task-card>
    </div>
    <div class="children">
        <sublist
            *ngFor="let m of model.sublist"
            [model]="m"
            [cardType]="cardType"
            [observer]="observer"></sublist>
    </div>
</div>
