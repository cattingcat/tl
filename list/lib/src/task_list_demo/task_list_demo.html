
<div>
    <task-list
        [dataSource]="treeView"
        [cardType]="cardType"
        (dragOver)="onDragOver($event)"
        (dragEnter)="onDragEnter($event)"
        (dragLeave)="onDragLeave($event)"
        (drop)="onDrop($event)"></task-list>

    <button
        (click)="changeDataSource()">
        Change data source
    </button>

    <button
        (click)="changeCardType()">
        Change card type
    </button>
</div>
