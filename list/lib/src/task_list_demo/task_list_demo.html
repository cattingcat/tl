
<div>
    <task-list
        [dataSource]="listView"
        [cardType]="cardType"
        (cardToggle)="onCardToggle($event)"></task-list>

    <button
        (click)="changeDataSource()">
        Change data source
    </button>

    <button
        (click)="changeCardType()">
        Change card type
    </button>
</div>
