<app-header
    [profile]="profile"
    (hamburgerClick)="onMenuToggle()"></app-header>

<main class="main">

    <div
        [class.hidden]="menuHidden"
        [class.pined]="menuPin"
        class="menu-container">

        <aside-menu
            (onPin)="onMenuPin()"></aside-menu>
    </div>

    <div class="main-container">
        <vsplit-container>
            <left>
                <task-list-demo></task-list-demo>
            </left>
            <right>
                <text-editor></text-editor>
            </right>
        </vsplit-container>
    </div>
</main>
