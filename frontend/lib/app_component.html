<app-menus
        [profile]="profile"
        [headerItems]="headerItems"
        [activeItem]="activeItem"
        (headerItemClick)="onChooseMvp($event)">

    <mvp-list *ngIf="activeMvp == Mvps.List"></mvp-list>
    <mvp-dashboard *ngIf="activeMvp == Mvps.Dashboards"></mvp-dashboard>
    <mvp-notes-loader *ngIf="activeMvp == Mvps.Notes"></mvp-notes-loader>
</app-menus>
