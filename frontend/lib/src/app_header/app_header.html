<header>

    <nav
        (click)="onHamClick()"
        class="header-item menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#afb1bd" height="24" viewBox="0 0 24 24" width="24">
            <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
    </nav>

    <nav class="header-item logo">
        <a href="/">N4C</a>
    </nav>

    <nav
        *ngFor="let item of items"
        (click)="onRadioClick($event, item)"
        [class.active]="isActive(item)"
        class="header-item radio-item">

        <span
            *ngIf="item.showIndicator"
            [class.red]="item.isRed"
            [class.yellow]="item.isYellow"
            class="indicator">{{item.counter}}</span>

        <a href="/">{{item.title}}</a>
    </nav>

    <nav
        (click)="onProfileClick($event)"
        class="header-item user-info">

        <single-avatar
            [uri]="profile.avatarUri"
            class="avatar"></single-avatar>

        <div class="profile-info">
            <span class="full-name">{{profile.fullName}}</span>
        </div>
    </nav>
</header>
