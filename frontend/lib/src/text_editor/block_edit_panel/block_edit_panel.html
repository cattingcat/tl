<div class="buttons">
    <!-- Change size -->
    <div class="separator">
        <button
                (click)="onHeadingsClick()"
                [class.active]="activePicker == Pickers.Headings"
                title="Change heading size"
                class="icon-button">Headings</button>


    </div>

    <!-- Intendations -->
    <div class="separator">
        <button
                (click)="onIntendClick()"
                title="Intend left"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M3 21h18v-2H3v2zM3 8v8l4-4-4-4zm8 9h10v-2H11v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

        <button
                (click)="onOutdentClick()"
                title="Remove left intend"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M11 17h10v-2H11v2zm-8-5l4 4V8l-4 4zm0 9h18v-2H3v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
    </div>

    <!-- Lists -->
    <div class="separator">
        <button
                (click)="onOlClick()"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

        <button
                (click)="onUlClick()"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
                <path d="M0 0h24v24H0V0z" fill="none"/>
            </svg>
        </button>
    </div>

    <!-- Insertions -->
    <div class="separator">
        <button
                (click)="onInsertLinkClick()"
                [class.active]="activePicker == Pickers.Links"
                title="Insert link"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
        </button>

        <button
                (click)="onInsertImageClick()"
                [class.active]="activePicker == Pickers.Images"
                title="Insert image"
                class="icon-button">

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
    </div>
</div>

<div class="pickers">
    <div
        *ngIf="activePicker == Pickers.Headings"
        class="heading-picker">

        <h1 class="heading-example" (click)="onHeadingClick(1)">H1</h1>
        <h2 class="heading-example" (click)="onHeadingClick(2)">H2</h2>
        <h3 class="heading-example" (click)="onHeadingClick(3)">H3</h3>
        <h4 class="heading-example" (click)="onHeadingClick(4)">H4</h4>
        <div class="heading-example" (click)="onHeadingClick(0)">H0</div>
    </div>

    <div
        *ngIf="activePicker == Pickers.Links"
        class="link-picker">

        // TODO: Link picker
    </div>

    <div
        *ngIf="activePicker == Pickers.Images"
        class="image-picker">

        // TODO: Image picker
    </div>
</div>
