<block-edit-panel
    *ngIf="isEditable"
    (headingClick)="onHeadingClick($event)"
    (intendChange)="onIntendClick($event)"
    (olClick)="onOlClick()"
    (ulClick)="onUlClick()"
    class="sticky-item block-editors"></block-edit-panel>

<div #editableDiv
    (mouseup)="onMouseUp()"
    [innerHtml]="initialHtml | safeHtml"
    [attr.contenteditable]="isEditable"
    [attr.placeholder]="placeholder"
    [class.editable]="isEditable"
    class="editable-block">
</div>

<selection-edit-panel
    *ngIf="isEditable && showSelectionTools"
    (boldClick)="onBoldClick()"
    (italicClick)="onItalicClick()"
    (underlineClick)="onUnderlineClick()"
    (strikeClick)="onStrikeClick()"
    (subClick)="onSubClick()"
    (supClick)="onSupClick()"
    (fontSizePick)="onFontSizePick($event)"
    (backgroundPick)="onBackgroundPick($event)"
    (foregroundPick)="onForegroundPick($event)"
    (clearClick)="onClearClick()"
    [style.top]="selectionToolsTop"
    [style.left]="selectionToolsLeft"
    class="selection-editors"></selection-edit-panel>
