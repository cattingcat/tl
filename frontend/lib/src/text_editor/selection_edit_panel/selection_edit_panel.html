<button title="Bold"
    (click)="onBoldClick()"
    class="icon-button"><strong>B</strong></button>

<button title="Italic"
    (click)="onItalicClick()"
    class="icon-button"> <i>I</i> </button>

<button title="Underline"
    (click)="onUnderlineClick()"
    class="icon-button"><u>U</u></button>

<button title="Stroke"
    (click)="onStrikeClick()"
    class="icon-button"><s>S</s></button>

<button title="Subscript"
    (click)="onSubClick()"
    class="icon-button"><sub>sub</sub></button>

<button title="Superscript"
    (click)="onSupClick()"
    class="icon-button"><sup>sup</sup></button>

<button title="Change font size"
    (click)="onSizeClick()"
    class="icon-button">

    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
    </svg>
</button>

<button title="Background"
    (click)="onBgColorClick()"
    [class.active]="isBgPicker"
    class="icon-button">

    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12zM5.21 10L10 5.21 14.79 10H5.21zM19 11.5s-2 2.17-2 3.5c0 1.1.9 2 2 2s2-.9 2-2c0-1.33-2-3.5-2-3.5z"/>
        <path d="M0 20h24v4H0z" fill-opacity=".36"/>
    </svg>
</button>

<button title="Foreground"
    (click)="onForeColorClick()"
    [class.active]="isFgPicker"
    class="icon-button">

    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M0 20h24v4H0z" fill-opacity=".36"/>
        <path d="M11 3L5.5 17h2.25l1.12-3h6.25l1.12 3h2.25L13 3h-2zm-1.38 9L12 5.67 14.38 12H9.62z"/>
    </svg>
</button>

<button title="Cleanup styles"
    (click)="onClearClick()"
    class="icon-button">

    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="1em" viewBox="0 0 24 24" width="1em">
        <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
        <path d="M18 14c0-4-6-10.8-6-10.8s-1.33 1.51-2.73 3.52l8.59 8.59c.09-.42.14-.86.14-1.31zm-.88 3.12L12.5 12.5 5.27 5.27 4 6.55l3.32 3.32C6.55 11.32 6 12.79 6 14c0 3.31 2.69 6 6 6 1.52 0 2.9-.57 3.96-1.5l2.63 2.63 1.27-1.27-2.74-2.74z"/>
    </svg>
</button>

<div
    [class.shown]="showColorPicker"
    [class.hidden]="!showColorPicker"
    class="picker">

    <div
        *ngFor="let color of colors"
        (click)="onColorPick(color)"
        [style.background]="color"
        class="color-item"></div>
</div>

<div
    [class.shown]="showFontSizePicker"
    [class.hidden]="!showFontSizePicker"
    class="picker">

    <div
        *ngFor="let size of fontSizes"
        (click)="onFontSizePick(size)"
        class="font-item">{{size}}</div>
</div>
