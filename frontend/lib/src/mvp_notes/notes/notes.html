<div
    *ngIf="state == NotesAppState.loaded"
    class="wrapper">

    <div class="col list">
        <div class="list-header">
            <span>Notes</span>
            <button (click)="onCreateClick()">+</button>
        </div>

        <note-list
            *ngIf="notes.isNotEmpty"
            (cardClick)="onCardClick($event)"
            (cardDeleteClick)="onCardDeleteClick($event)"
            [notes]="notes"
            [selected]="selected"
            class="list-list"></note-list>

        <div
            *ngIf="notes.isEmpty"
            class="list-zero">
            List zero state
        </div>
    </div>

    <div class="col view">
        <note-view
            *ngIf="viewState == NotesViewState.loaded"
            (change)="onNoteChange($event)"
            [model]="noteView"></note-view>

        <note-creation-form
            (create)="onNoteCreate($event)"
            *ngIf="viewState == NotesViewState.creating"></note-creation-form>

        <loading
            *ngIf="viewState == NotesViewState.loading"
            [theme]="'dark'"></loading>

        <div
            *ngIf="viewState == NotesViewState.zero">Zero State; TODO</div>
    </div>
</div>

<loading
    *ngIf="state == NotesAppState.loading"
    [theme]="'dark'"></loading>
