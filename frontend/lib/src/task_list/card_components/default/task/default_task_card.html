<div
    hover-hooks="hover"
    class="card">

    <button
        (click)="onExpanderClick($event)"
        [class.hidden]="!isExpandable"
        [class.collapded]="!isExpanded"
        class="expander">

        <svg xmlns="http://www.w3.org/2000/svg" height="10" width="10" viewBox="0 0 24 24">
            <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>

    </button>

    <single-avatar
        [uri]="avatarUri"
        class="assignee"></single-avatar>

    <div class="card-body">
        <editable-text
            [model]="titleModel"
            [fontWeight]="600"
            (change)="onTitleChange($event)"
            class="title"></editable-text>

        <tag-list [tags]="tags"></tag-list>
    </div>
</div>
