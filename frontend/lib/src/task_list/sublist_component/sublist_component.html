<div
    *ngIf="showHeader"
    [draggable]="headerModel.model"
    [drop-target]="dndObserver"
    [class.highlight-before]="highlightBefore"
    [class.highlight-after]="highlightAfter"
    [class.highlight-center]="highlightCenter"
    class="card-wrapper">

    <default-task-card
            *ngIf="isDefaultTaskCard"
            [model]="headerModel"
            [observer]="observer"></default-task-card>

    <narrow-task-card
            *ngIf="isNarrowTaskCard"
            [model]="headerModel"
            [observer]="observer"></narrow-task-card>

    <default-group-card
            *ngIf="isGroupCard"
            [model]="headerModel"
            [observer]="observer"></default-group-card>
</div>

<div
    *ngIf="showSublist"
    [class.highlight-sublist]="highlightSublist"
    class="children">

    <sublist
        *ngFor="let m of model.sublist"
        [model]="m"
        [cardType]="cardType"
        [observer]="observer"
        [highlight]="highlight"></sublist>
</div>
