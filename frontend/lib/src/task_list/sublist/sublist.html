<div
    *ngIf="showHeader"

    [draggable]="model"

    [class.highlight-before]="highlightBefore"
    [class.highlight-after]="highlightAfter"
    [class.highlight-center]="highlightCenter"

    (dragenter)="observer.onDragEnter(model, $event)"
    (dragleave)="observer.onDragLeave(model, $event)"
    (dragover)="observer.onDragOver(model, $event)"
    (drop)="observer.onDrop(model, $event)"

    class="card-wrapper">


    <default-task-card
            *ngIf="isDefaultTaskCard"
            [model]="headerModel"
            [observer]="observer"></default-task-card>

    <narrow-task-card
            *ngIf="isNarrowTaskCard"
            [model]="headerModel"
            [observer]="observer"></narrow-task-card>

    <default-group-card
            *ngIf="isGroupCard"
            [model]="headerModel"
            [observer]="observer"></default-group-card>

</div>

<div
    *ngIf="showSubList"
    class="children">

    <sublist
        *ngFor="let item of sublistItems; trackBy: trackByFunc"
        [item]="item"
        [cardType]="cardType"
        [observer]="observer"
        [highlight]="highlight"></sublist>
</div>
