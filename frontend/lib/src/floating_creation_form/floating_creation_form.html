<div
    *ngIf="!isCreationState"
    (click)="createBtnClick()"
    class="create-button">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="20" viewBox="0 0 24 24" width="20">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
</div>

<div
    *ngIf="isCreationState"
    class="form">

    <form
        (keyup)="handleFormKeyUp($event)"
        (submit)="handleFormSubmit($event, inputEl.value)">

        <label for="creation-title-input">Type title of new task</label>
        <input #inputEl
            id="creation-title-input"
            type="text"
            autocomplete="off">
    </form>
</div>
