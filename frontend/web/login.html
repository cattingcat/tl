<!DOCTYPE html>
<html>
<head>
    <title>H4C login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="login.dart.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <div class="login-form">
        <div class="logo">
            <img src="images/logo.svg" alt="logo" width="100" height="100">
        </div>
        <div class="github-login">
            <img class="github-logo" src="images/github-logo.png" alt="github" width="25" height="25">

            <!-- TODO: dev-client id here -->
            <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=6a0dc6eadc826f0114e1">Login via github</a>
        </div>
    </div>

    <div class="loading hidden">
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="square square-3"></div>
        <div class="square square-4"></div>
    </div>

</body>
</html>
